name: linting, testing, building
run-name: linting, testing, building
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  pipeline:
    # ubuntu-latest crash some ui tests
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        node-version: [ 16.x ]

    steps:
      - uses: actions/checkout@v2
      - name: Starting Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: install modules
        run: yarn
      - name: build production
        run: yarn build-production
        if: always()
      - name: linting typescript
        run: yarn lint-ts
        if: always()
      - name: linting scss
        run: yarn lint-scss
        if: always()
      - name: unit testing
        run: yarn test-unit
        if: always()
      - name: ui testing
        run: yarn test-ui
        if: always()